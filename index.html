<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Buzz Quizz</title>

    <link rel="shortcut icon" type="image/x-icon" href="imagens/icone.png">
</head>
<body>
    <header>
        <h2> BuzzQuizz</h2>
    </header>

    <main>
        <!-- Início da parte em que iremos inserir os nossos quizz -->
        <div class="criar-quizz">
            <div>
                <h3> Você não criou nenhum <br> quizz ainda :(</h3>
                <button onclick="criarQuizz()"> Criar quiz</button>
            </div>
        </div>
        <!-- fim da parte em que iremos inserir os nossos quizz -->


       <!-- Início da Tela3.3: Níveis do Quizz  -->

        <div class="tela-3-3 removendo-tela">
            <div class="titulo-tela-3-3">
                <h3>Agora, decida os níveis</h3>
            </div>

            <div class="nivel-1">
                <h4>Nível 1</h4>
                
                <input placeholder="Título do nível" type="text"> <br> <br>
                <input placeholder="% de acerto mínima" type="text">  <br> <br>
                <input placeholder="URL da imagem do nível" type="text">  <br> <br>
                <input placeholder="Descrição do nível" type="text">
            </div>

            <div class="nivel-2">
                <h4>Nível 2</h4>
            </div>

            <div class="nivel-3">
                <h4>Nível 3</h4>
            </div>

        </div>

    
       <!-- final da Tela3.3: Níveis do Quizz  -->

    </main>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/scripts.js"></script>


</body>
</html>
